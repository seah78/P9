{% extends 'index.html' %}
{% block content %}
    <div class="case">
    <p>Inscrivez-vous maintenant</p>
    <p><button onclick="window.location.href = {% url 'signup' %};">S'inscrire</button></p>
    </div>
    <div class="case">    
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    </div>
{% endblock content %}
