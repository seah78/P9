{% extends 'index.html' %}
{% block content %}
    <p>Inscrivez-vous maintenant
        <button onclick="window.location.href = {% url 'signup' %};">S'inscrire</button>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    
{% endblock content %}
