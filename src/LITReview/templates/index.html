{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITReview</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <section>
    <div class="border">
        <h1>LITReview</h1>
    </div>
</section>
    {%  if user.is_authenticated %}
    <nav class="header">
        <p>Vous êtes connecté en tant que {{ request.user }}.</p>
        <p>
            <a href="{% url 'flux' %}">Flux</a>
            <a href="{% url 'posts' %}">Posts</a>
            <a href="{% url 'follow_users' %}">Abonnements</a>

            <a href="{% url 'logout' %}">Se déconnecter</a>
        </p>
    </nav>
    {% endif %}
    <section>
    <div class="border header">
        <div class="content">
        {% block content %}{% endblock content %}
        </div>
    </div>
    <section>



</body>
</html>
